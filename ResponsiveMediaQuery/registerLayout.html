<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Register Page</title>
    <link rel="stylesheet" href="registerLayout.css">
</head>
<body>
    <!--  -->

    <div class="main">
        <div class="hero">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think is
            invaluable.
          </p>
        </div>
        <div class="credentials">
          <button> <span>Try it free 7 days</span>  then $20/mo. thereafter</button>
  
          <div class="form-holder">
            <form>
              <div class="form">
                <input required type="text" name="name" placeholder="Firstname" />
              </div>
              <div class="form">
                <input
                  required
                  type="text"
                  name="lastname"
                  placeholder="Lastname"
                />
              </div>
              <div class="form">
                <input
                  required
                  type="email"
                  name="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="form">
                <input
                  required
                  type="text"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="form">
                <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit" />
              </div>
              <div class="form">
                  <p>By clicking the button you are agreeing to our <span>Terms and Services</span>  </p>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </body>
</body>
</html>
